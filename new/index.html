<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue JS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
  button{
    width: 100px;
  }
  </style>
</head>

<body>
  <div id="app">

    <p> Who Am I</p>
    <p v-if="yes">Manh</p>
    <p v-else>Deo biet</p>
    <button @click="yes =!yes">tra loi</button>
  </div>
<script>
  new Vue({
    el: '#app',
    data: {
      yes: true
    }
  })
</script>
</body>
</html>
