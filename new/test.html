<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BT1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
      .vuong {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin: 20px;
      }
      .do{
        background-color: red;
      }
      .xanhduong {
        background-color: blue;
      }
      .xanhcay {
        background-color: green;
      }
      .aqua {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <div class="vuong" @click="changeColor" :class="{do:isRed, xanhcay:isGreen}" ></div>
    <div class="vuong" @click="changeColor" :class="{do:isRed , xanhcay:isGreen}"></div>
    <div class="vuong" @click="mauxanh" :class="{do:isRed , xanhcay:isGreen}"></div>
    <div class="vuong" @click="changeColor" :class="{do:isRed , xanhcay:isGreen}"></div> -->
      
    <div class="vuong" :style="{backgroundColor: color}"></div>
    <div class="vuong" :style="[styles,{height:width +'px'}]"></div>
    
    
      <hr/>
      <input type="text" v-model="color" />
      <input type="text" v-model="width" />
     
    </div>
    <script>
      new Vue({
          el: '#app',
          data:{
              isRed: false,
              isGreen: false,
              color : 'gray',
              width: 100,
              height: 100,
          },
          methods: {
              changeColor(){
                  this.isRed = !this.isRed
                  this.isGreen = false;
              },
              mauxanh(){
                  this.isGreen = !this.isGreen
              },
          
          },
          computed: {
              styles(){
                  return{
                      
                      backgroundColor: this.color,
                      width: this.width + 'px',
                    }
              }
          },

      });
    </script>
  </body>
</html>
