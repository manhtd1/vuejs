<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <img src="img/chibi.png" alt="" style="height: 500px; width: 100%" />

          <div class="healthbar">
            <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;" :style="{width: playerHeath + '%'}">
              {{ playerHeath }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <img src="img/monster.png" alt="" style="height: 500px; width: 100%" />

          <div class="healthbar">
            <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;" :style="{width: monsterHeath + '%'}">
              {{ monsterHeath }}
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!gameisRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startNewGame">START NEW GAME</button></div>
      </section>
      <section class="row controls" v-else="">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <!-- <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button> -->
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
      </section>
      <section class="row log" v-if="turns.length > 0  ">
        <div class="small-12 columns">
          <ul>
            <li v-for="turn in turns">
                {{turn.textLog}}
            </li>
          </ul>
        </div>
      </section>
      <script src="vue.js"></script>
    </div>
  </body>
</html>
